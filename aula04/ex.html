<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condições aninhadas</h1>
    <p>Digite sua idade para verificar se você vota!</p>

    <input type="number" name="idade" id="idadev">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var idadev = window.document.querySelector('input#idadev')
            var idade = Number(idadev.value)
            var res = window.document.querySelector('div#res')

            if(idade < 16){
            res.innerHTML = 'Não vota'
        } else if (idade < 18 || idade > 65){
            res.innerHTML = 'Voto opcional'
        } else{
            res.innerHTML = 'Voto obrigatório'
        }
           
        } 
    </script>
</body>
</html>
