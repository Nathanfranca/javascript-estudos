<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbravando DOM</title>
    <style>
        body{
            background-color: rgb(4, 75, 75);
            color: white;
            font: normal 18pt arial;

        }

        div#area{
            background: rgb(42, 139, 42);
            color: white;
            height: 200px;
            line-height: 200px;
            text-align: center;
            width: 200px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    
    <div id="area">
        interaja...
    </div>

    <script>

    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
        
    </script>
</body>
</html>
